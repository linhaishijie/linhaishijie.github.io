<!DOCTYPE html>
<html>

<head>
    <title>网页标题</title>
    <style>
        /* 样式表 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            color: #ff0;
        }

        .container {
            margin: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">导航1</a></li>
            <li><a href="#">导航2</a></li>
            <li><a href="#">导航3</a></li>
            <li><a href="#">导航4</a></li>
            <li><a href="#">导航5</a></li>
        </ul>
        <div>LOGO</div>
    </nav>
    <div class="container">
        <h1>内容标题</h1>
        <p>这里是内容区域，可以放置各种文字、图片、视频等。</p>
    </div>
</body>

</html>
